<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" 
	th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
</head>

<body>
	<section>
		<div class="card mr-3 mL-3" th:if=${contact}>


				<div class="card-body" >


					<div class="container text-center">

						<img style="width:200px; height: 200px;" src="" th:src="@{/img/default.jpg}" class="my_profile_picture">
						
								<h3 class ="mt-3"><span th:text="${contact.name}"></span></h3>

								<!--Table-->
								<table class="table">
									<thead>
									  <tr>
										<th scope="col">#ID</th>
										<th scope="col">KITUSER<span th:text="${contact.cId}"></span></th>
										
									  </tr>
									</thead>
									<tbody>
									  <tr>
										<th scope="row">Email</th>
										<td><span th:text="${contact.email}"></span></td>
									
									  </tr>

									  <tr>
										<th scope="row">Phone</th>
										<td><span th:text="${contact.phone}"></span></td>
									
									  </tr>


									  <tr>
										<th scope="row">Work</th>
										<td><span th:text="${contact.work}"></span></td>
									
									  </tr>

									</tbody>


								  </table>

								  <div class="description mt-2">

									<th:block th:utext="${contact.description}"></th:block>
								</div>
<!-- btn btn-danger btn-sm-->

								<div class="container mt-3">

									<a th:href="@{'/user/delete/'+ ${contact.cId}}" href="#" class="fa-solid fa-trash-can"></a>
									
									<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
								<button type="submit" class="fa fa-refresh"></button>
							</form>
									
									
								</div>
					</div>




				</div>

					<h1 class="text-center p-3 bg-danger" th:unless="${contact}">You don't have permission to view this contact</h1>


		</div>
		
		
	</section>
</body>

</html>
