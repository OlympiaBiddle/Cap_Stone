<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" 
	th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
</head>

<body>
	<section>
		<div class="card mr-3 mL-3">

			<div class="card-body text-center">
			
				<div class="container text-center">

					<img style="width:200px; height: 200px;" th:src="@{'/img/'+${user.imageUrl}}" class="my_profile_picture">
				</div>
					
				<!--Table-->
				<table class="table mt-3">
					<thead>
					  <tr>
						<th scope="col">#USERID</th>
						<th scope="col">KITUSER<span th:text="${user.id}"></span></th>
						
					  </tr>
					</thead>
					<tbody>

						
					  <tr>
						<th scope="row">Email</th>
						<td><span th:text="${user.email}"></span></td>
					
					  </tr>

					  <tr>
						<th scope="row">First Name</th>
						<td><span th:text="${user.firstName}"></span></td>
					
					  </tr>


					  <tr>
						<th scope="row">Last Name</th>
						<td><span th:text="${user.lastName}"></span></td>
					
					  </tr>
					
					</tbody>


				  </table>

				</div>
		</div>
		
		
	</section>
</body>

</html>
